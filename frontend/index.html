<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试 Glassmorphism 组件</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6e8efb, #4a6cf7);
      font-family: Arial, sans-serif;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <glassmorphism-box :icon-path="icon1"></glassmorphism-box>
    <glassmorphism-box :icon-path="icon2"></glassmorphism-box>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    const GlassmorphismBox = {
      template: `
        <div class="glassmorphism-container">
          <div class="icon-placeholder">
            <img :src="iconPath" alt="图标" />
          </div>
        </div>
      `,
      props: {
        iconPath: {
          type: String,
          required: true,
        },
      },
    };

    const app = createApp({
      data() {
        return {
          icon1: "https://via.placeholder.com/80",
          icon2: "https://via.placeholder.com/80/ff0000",
        };
      },
    });

    app.component('GlassmorphismBox', GlassmorphismBox);
    app.mount('#app');
  </script>

  <style>
    .glassmorphism-container {
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-placeholder {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</body>
</html>
